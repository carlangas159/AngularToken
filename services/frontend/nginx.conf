server {
  listen       80;
  server_name  _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA: devolver index.html para rutas que no coincidan con archivos estáticos
  location / {
    try_files $uri $uri/ /index.html;
  }

  # No proxys por defecto aquí; si necesitas proxy a la API, añade bloques 'location /api' apropiados

  # Evitar listado de directorios
  autoindex off;

  # Cabeceras de seguridad básicas
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header Referrer-Policy no-referrer-when-downgrade;

  # Ficheros estáticos con caching (1 día)
  location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|eot)$ {
    try_files $uri =404;
    expires 1d;
    add_header Cache-Control "public";
  }
}
